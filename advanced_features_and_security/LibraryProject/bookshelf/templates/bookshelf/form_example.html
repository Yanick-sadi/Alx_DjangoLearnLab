<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
</head>
<body>
    <h1>Example Form</h1>

    {% if submitted %}
        <p><strong>Form submitted successfully!</strong></p>
        <ul>
            <li>Name: {{ name }}</li>
            <li>Email: {{ email }}</li>
            <li>Message: {{ message }}</li>
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

</body>
</html>
