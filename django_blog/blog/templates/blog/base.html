<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog/">Blog Posts</a></li>
                {% if user.is_authenticated %}
                    <li><a href="/blog/profile/">Profile ({{ user.username }})</a></li>
                    <li><a href="/blog/post/new/">Create Post</a></li>
                    <li><a href="/blog/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/blog/login/">Login</a></li>
                    <li><a href="/blog/register/">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
