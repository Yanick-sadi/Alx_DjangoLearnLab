<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="/">Django Blog</a>
            </div>
            <div class="nav-search">
                <form method="get" action="{% url 'search_posts' %}" class="nav-search-form">
                    <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
                    <button type="submit" class="btn-search-small">üîç</button>
                </form>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'post_list' %}">All Posts</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_create' %}">Create Post</a></li>
                    <li class="user-menu">
                        <a href="{% url 'profile' %}">{{ user.username }}</a>
                        <ul class="dropdown">
                            <li><a href="{% url 'profile' %}">Profile</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog - A Complete Django Blog Application</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
