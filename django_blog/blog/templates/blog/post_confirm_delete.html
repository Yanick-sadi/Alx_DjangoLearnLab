{% extends "blog/base.html" %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<h1>Delete Post</h1>

<div class="confirmation">
    <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
    <p class="warning">This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
